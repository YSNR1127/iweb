<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="./img/favicon.ico">
	<title>首页—i前端</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/scaffolding.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/components.css">
</head>
<body>
	<!-- 1.最顶部灰色条 -->
	<div class="topbar">
		<div class="container">顶部灰色条</div>
	</div>
	<!-- 搜索条：searchar -->
	<div class="searchbar">
		<div class="container">LOGO+搜索条</div>
	</div>
	<!-- 导航条：navbar -->
	<div class="navbar">
		<div class="container">导航条</div>
	</div>
	<!-- 轮播广告条：carouselbar-->
	<div class="carouselbar">
		<div class="container">轮播广告条。</div>
	</div>
	<!-- 主体部分：mainbar -->
	<div class="mainbar">
		<div class="container">主体部分</div>
	</div>
	<!-- 底部条 bottombar-->
	<div class="bottombar">
		<div class="container">
			<div class="row">底部菜单</div>
			<div class="row">版权申明</div>
		</div>
	</div>
	
</body>
</html>
